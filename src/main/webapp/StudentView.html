<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student View</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Content will go here -->
<header>
<h1>Student Information System</h1>
</header>
<div class="container">
	<table id="studentsTable" border="1">
		<tr>
			<th>id</th>
			<th>name</th>
			<th>age</th>
			<th>major</th>
		</tr>
		<!-- Rows will be dynamically added here -->
	</table>
</div>
<footer>
<p>Â© 2023 Student Information System</p>
</footer>
<script>
	$(document).ready(function(){
		$.ajax({
			url: "http://localhost:8080/lshen_StudentInformationSystem/api/students",
			type: 'GET',
			dataType: 'json',
			success: function(result){
				var table = $("#studentsTable");
				result.forEach(function(student){
					var row = $("<tr></tr>");
					row.append($("<td></td>").text(student.id));
					row.append($("<td></td>").text(student.name));
					row.append($("<td></td>").text(student.age));
					row.append($("<td></td>").text(student.major));
					table.append(row);
				});
			},
			error: function(error){
				console.log(error);
			}
		});
	});
</script>
</body>
</html>
