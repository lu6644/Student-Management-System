<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student View</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Content will go here -->
<!-- Inside body tag -->
<form id="updateStudentForm">
	<label for="id">Student ID:</label>
	<input type="number" id="id" name="id" required><br>
	<label for="name">New Name:</label>
	<input type="text" id="name" name="name"><br>
	<label for="age">New Age:</label>
	<input type="number" id="age" name="age"><br>
	<label for="major">New Major:</label>
	<input type="text" id="major" name="major"><br>
	<input type="submit" value="Update Student">
</form>
<p id="updateConfirmationMessage"></p>
<script>
	$("#updateStudentForm").submit(function(e){
		e.preventDefault();
		var studentData = {
			name: $("#name").val(),
			age: $("#age").val(),
			major: $("#major").val()
		};
		var studentId = $("#id").val();
		$.ajax({
			url: "http://localhost:8080/lshen_StudentInformationSystem/api/students/" + studentId,
			type: 'PUT',
			contentType: 'application/json',
			data: JSON.stringify(studentData),
			success: function(result){
				$("#updateConfirmationMessage").text("Student updated successfully!");
			},
			error: function(error){
				console.log(error);
			}
		});
	});
</script>
</body>
</html>
